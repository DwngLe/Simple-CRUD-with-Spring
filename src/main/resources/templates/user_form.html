<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,500|Roboto:400|Inter:400,700,500">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center">
        <!--       <span th:text = "${pageTitle}"></span>-->
        Thêm thông tin đặt bàn
    </h1>

    <form th:action="@{/users/save}" method="post" th:object="${user}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded-3">

            <div class="form-group row p-0 m-2">
                <label class="col-sm-4 col-form-label">Họ và tên:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="1" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row p-0 m-2">
                <label class="col-sm-4 col-form-label">Số điện thoại:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phoneNumber}" class="form-control" required minlength="1" maxlength="45"/>
                </div>
            </div>


            <div class="form-group row p-0 m-2">
                <label class="col-sm-4 col-form-label">Số bàn:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tableId}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row p-0 m-2">
                <label class="col-sm-4 col-form-label">Số lượng người:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{peopleNumber}" class="form-control" required minlength="1" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row p-0 m-2">
                <label class="col-sm-4 col-form-label">Ghi chú:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{note}" class="form-control"/>
                </div>
            </div>

            <div class="text-center m-2">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "/users"
    }
</script>
</body>
</html>
