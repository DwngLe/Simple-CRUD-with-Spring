<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,500|Roboto:400|Inter:400,700,500">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">
    <div><h1> Quản lý đặt bàn</h1></div>

    <div class="m-4">
        <a class="h3" href="/users/addUser">
            Thêm thông tin đặt bàn
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        <div>[[${message}]]</div>
    </div>

    <!--        <div>-->
    <!--            <form th:action="@{/}">-->
    <!--                Filter:-->
    <!--                <input type="text" name="keyword"/>-->
    <!--                <input type="submit" value="search"/>-->
    <!--            </form>-->
    <!--        </div>-->

    <table class="table table-bordered">
        <thead class="bg-light">
        <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Số điện thoại</th>
            <th>Số bàn</th>
            <th>Số lượng người</th>
            <th>Đã nhận bàn</th>
            <th>Ghi chú</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <thblock th:each="user: ${listUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.phoneNumber}]]</td>
                <td>[[${user.tableId}]]</td>
                <td>[[${user.peopleNumber}]]</td>
                <td>[[${user.enable}]]</td>
                <td>[[${user.note}]]</td>
                <td>
                    <a class="mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                    <a class="mr-3" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>

                </td>
            </tr>
        </thblock>
        </tbody>
    </table>
</div>
</div>


</body>
</html>
